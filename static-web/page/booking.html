<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking</title>
    <link rel="stylesheet" href="../asset/style/base.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-list__item">
              <h1 class="heading">
                <a href="/static-web/index.html">Billiards</a>
              </h1>
            </li>
            <li class="nav-list__item">
              <a href="">Tìm club</a>
            </li>
            <li class="nav-list__item">
              <a href="">Đặt lịch</a>
            </li>
            <li class="nav-list__item">
              <button class="login-btn">Đăng nhập</button>
            </li>
          </ul>
        </nav>
      </div>
      <img src="../asset/img/Banner.svg" alt="banner" class="banner" />
    </header>
    <main class="main">
      <h2 class="main__heading">Đặt lịch</h2>
      <div class="container">
        <form class="booking-form">
          <label class="form__label" for="">1. Chọn club</label>
          <!-- Do a search from a data list -->
          <input
            class="form__input"
            type="text"
            name="club"
            id="club"
            list="club-list"
            placeholder="Nhập tên club"
          />
          <datalist id="club-list">
            <option value="Club 1"></option>
            <option value="Club 2"></option>
            <option value="Club 3"></option>
            <option value="Club 4"></option>
            <option value="Club 5"></option>
          </datalist>
          <label class="form__label" for="type">2. Chọn loại bàn</label>
          <select class="options" name="type" id="type">
            <option value="1">Lỗ</option>
            <option value="2">Phăng</option>
          </select>
          <label class="form__label" for="date">3. Chọn ngày</label>
          <input class="form__input" type="date" name="date" id="date" />
          <label class="form__label" for="time">4. Chọn giờ</label>
          <label class="form__label" for="voucher">5. Nhập voucher</label>
          <input class="form__input" type="text" name="voucher" id="voucher" />
          <label class="form__label" for="note">6. Thành tiền</label>
          <button type="submit" class="search-club__book-btn">Đặt lịch</button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <p>CÔNG TY CỔ PHẦN TMDV Billiards</p>
      <p>
        Lô E2a-7, Đường D1, Đ. D1, Long Thạnh Mỹ, Thành Phố Thủ Đức, Thành phố
        Hồ Chí Minh
      </p>
      <p>Copyright 2023 Billiards, Inc. All Rights Reserved</p>
    </footer>
    <div class="modal">
      <form class="login-form" method="post">
        <h2 class="form__heading">Đăng nhập</h2>
        <div class="form__inputs">
          <label class="form__label" for="username" class="form__label"
            >Tài khoản</label
          >
          <input
            class="form__input"
            type="text"
            name="username"
            id="username"
            class="form__input"
            placeholder="Nhập tài khoản"
          />
          <label class="form__label" for="username" class="form__label"
            >Mật khẩu</label
          >
          <input
            class="form__input"
            type="password"
            name="password"
            id="password"
            class="form__input"
            placeholder="Nhập mật khẩu"
          />
          <button type="submit" class="form__btn">Đăng nhập</button>
        </div>
        <div class="form__action">
          <a href="">Quên mật khẩu</a>
          <a href="">Tạo tài khoản</a>
        </div>
        <button class="form__close">
          <i class="fa-solid fa-square-xmark"></i>
        </button>
      </form>
    </div>
    <script src="../asset/script/basescript.js"></script>
    <script>
      // Force the user enter club in the data list
      const clubInput = document.querySelector("#club");
      const clubList = document.querySelector("#club-list");
      console.log(clubInput);
      console.log(clubList);
      clubInput.addEventListener("input", () => {
        const clubValue = clubInput.value;
        const clubOptions = clubList.querySelectorAll("option");
        clubOptions.forEach((option) => {
          if (option.value === clubValue) {
            clubInput.value = option.value;
          }
        });
      });
    </script>
  </body>
</html>
